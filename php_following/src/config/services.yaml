imports:
  - { resource: parameters.yaml }
  - { resource: packages/fos_elastica.yaml }

services:
  _defaults:
    autowire: false      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  App\:
    resource: '../src/*'
    exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

  account_repository:
    public: true
    class: App\Following\Infrastructure\Search\Account\ElasticAccountRepository
    arguments:
      - '@fos_elastica.client.default'
      - 'account'

  account_provider:
    public: true
    class: App\Following\Infrastructure\Api\Account\InstagramAccountProviderAdapter
    arguments:
      - '%IG_CONFIG%'
      - 'env(APP_DEBUG)'
      - 'env(APP_DEBUG)'
      - '%IG_ACCOUNT%'
      - '%IG_PASSWORD%'

  recollect_accounts_service:
    public: true
    class: App\Following\Application\Service\Account\RecollectAccountsFromFollowersService
    arguments:
      - '@account_repository'
      - '@account_provider'

  recollect_accounts:
    public: true
    class: App\Following\Infrastructure\Console\Account\RecollectAccountsCommand
    arguments:
      - '@recollect_accounts_service'
    tags:
      - { name: 'console.command', command: 'recollect-accounts' }